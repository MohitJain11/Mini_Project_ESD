<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation Edit Delete</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72">
        <h2>Academic ERP</h2>
        <p class="lead">Alumni Organisation Edit-Delete</p>
    </div>

    <div class="col-md-8 order-md-1">
        <form class="needs-validation-students" id="alumni_education" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="organisationName">Organisation Name</label>
                    <input class="form-control" id="organisationName" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a valid Organisation Name.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="position">Position</label>
                    <input class="form-control" id="position" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter valid Position.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="joiningDate">Joining Date</label>
                    <input class="form-control" id="joiningDate" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter a Joining Date.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="leavingDate">Leaving Date</label>
                    <input class="form-control" id="leavingDate" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Please enter valid Leaving Date.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" id="delete_organisation" type="button">Delete</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" id="update_organisation" type="button">Update Organisation</button>
                </div>
            </div>
        </form>
        <br/>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/organisation-edit-delete.js"></script>
</html>
